<title>Hitung Gaji</title>
<script type="text/javascript">
function hitung()
{
        if(document.getElementById("gp").value == "")
        {
        alert("Tidak Boleh Kosong");

        return false;
        }
var gaji = document.getElementById("gp").value;
        var a = eval(gaji) * 0.1;
        var b = eval(gaji) * 0.1;
        var c = eval(gaji) + eval(a) + eval(b);
        document.getElementById("ta").value = a;
        document.getElementById("ti").value = b;
        document.getElementById("gt").value = c;
        }
</script>

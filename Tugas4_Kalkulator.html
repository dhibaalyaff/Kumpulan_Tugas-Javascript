<html>
    <head>
    <title>Operator JS Sederhana</title>
    <script src="js/kalkulator.js">

</script>
</head>
<body>
<table align="center" bgcolor="	#FFE4B5" border cellpadding="5" cellspacing="2" 
   RULES="GROUPS" >
    <form name="kalkulator">
        <tr>
            <td align="center" colspan="2" ><h3><b>Operator Hitung</b></h3></td>
            <COLGROUP SPAN=3>
            </tr>
            <tr>
                <td width="200"> Isian 1 <input type="number" name="satu"><br /></td>
                <td width="200">
             
            <tr>
                <td width="200">Isian 2 <input type="number" name="dua"><br /></td>
                <td width="200">
            
            <tr>
                <td width="200">Hasil : <input type "text" name="hasil" disabled="true"></td>
                <td width="200">

            <tr>
            <td width="600" align="center">
            <input type="button" value=" tambah (+) " onClick="tambah()">
            <input type="button" value=" kurang (-) " onClick="kurang()">
            <input type="button" value=" pangkat (**) " onClick="pangkat()">
            <input type="button" value=" bagi (/) " onClick="bagi()">
            <input type="button" value=" kali (*) " onClick="perkalian()">
            <input type="button" value="Kosongkan" onClick="kosong()">
            </td>
            <td width="200">
                    
        </form>
    
</body>
</html>

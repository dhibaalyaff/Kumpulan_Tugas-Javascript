<html>
    <head>
    <title>Operator Javascript Sederhana</title>
    <script src="js/kalkulator.js">

</script>
</head>
<body>
<table align="center" bgcolor="#FFA500" border cellpadding="5" cellspacing="2" 
   RULES="GROUPS" >
    <form name="kalkulator">
        <tr>
            <td align="center" colspan="2" ><b>Operator Hitung</b></td>
            <COLGROUP SPAN=3>
            </tr>
            <tr>
                <td width="200"> Isian 1 <input type="text" name="satu"><br /></td>
                <td width="200">
             
            <tr>
                <td width="200">Isian 2 <input type="text" name="dua"><br /></td>
                <td width="200">
            
            <tr>
                <td width="200">Hasil : <input type "text" name="hasil" disabled="true"></td>
                <td width="200">

            <tr>
            <td width="300" align="center">
            <input type="button" value=" + " onClick="tambah()">
            <input type="button" value=" - " onClick="kurang()">
            <input type="button" value=" ** " onClick="pangkat()">
            <input type="button" value=" / " onClick="bagi()">
            <input type="button" value=" * " onClick="perkalian()">
            <input type="button" value="Kosongkan" onClick="kosong()">
            </td>
            <td width="50">

           
        </form>
    
</body>
</html>

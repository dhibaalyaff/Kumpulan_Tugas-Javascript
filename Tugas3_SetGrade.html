<html>
<head>
  <title>Grade</title>
</head>

<body>

<h3> 
        <table>
        <thead>
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
            <th>Grade</th>
            <th>Predikat</th>
            <th>Keterangan</th>
        </thead>
        <tbody>

            <script>
            //set grade A - E (menggunakan if multi kondisi)
            // A = 90 - 100, B 80 - 89 dan seterusnya sampai E

            //set predikat (menggunakan swtich case)

            //A = Sangat baik, B = Baik, C = Cukup, D= Kurang, E = SAngat kurang
            //set warna warni table menggunakan looping
                
                let no = 1;
                let grade;
                let predikat;

                let color;

                let p1 = {nama:"Adhiba", nilai:92};
                let p2 = {nama:"Nadya", nilai:87};
                let p3 = {nama:"Dewik", nilai:73};
                let p4 = {nama:"Afzal", nilai:51};
                let p5 = {nama:"Widya", nilai:27};

                let person = [p1,p2,p3,p4,p5];

                for (p of person){
                    let ket = (p.nilai >= 60)? "Lulus" : "Gagal";
                    color = (no % 2 == 0 )? 'white' : 'yellow';

                    if (p.nilai > 90 && p.nilai <= 100 ) grade = "A";
                    else if (p.nilai > 80 && p.nilai <= 90 ) grade = "B";
                    else if (p.nilai > 60 && p.nilai <= 80 ) grade = "C";
                    else if (p.nilai > 30 && p.nilai <= 60 ) grade = "D";
                    else if (p.nilai > 0 && p.nilai <= 30 ) grade = "E";
                    else grade = "";

                    switch(grade){
                    case "A": predikat = "Sangat Baik"; break;
                    case "B": predikat = "Baik"; break;
                    case "C": predikat = "Cukup"; break;
                    case "D": predikat = "Kurang"; break;
                    case "E": predikat = "Sangat Kurang"; break;
                    default: predikat = "-"; break;
                    }

                    document.write(`
                        <tr bgcolor="${color}">
                            <td>${no++}</td>
                            <td>${p.nama}</td>
                            <td>${p.nilai}</td>
                            <td>${grade}</td>
                            <td>${predikat}</td>
                            <td>${ket}</td>
                    `);
                }

            </script>
        </tbody>
    </table>
    
    <style>
        body {
            background-color: whitesmoke;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            width: 200vh;
            text-align: center;
            border: 1px solid #001e4b;
        }
        thead {
            height: 50px;
            background: #001e4b;
            color: white;
        }
        tbody {
            justify-items: center;
        }
        td {
            height: 30px;
        }
    </style>
</h3>
</body>
</html>
